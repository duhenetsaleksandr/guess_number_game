<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess Number</title>
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>

	<header class="header">
		<h1>Guess the Number</h1>
		<div class="drop-down_menu">
			<input type="checkbox" id="hmt" class="hidden-menu-ticker">
			<label for="hmt" class="btn-menu"> <span></span></label>
			<div class="hidden-menu">
				<nav class="menu_list">
					<div class="switch-case">
						<label class="switch">
							<input checked type="checkbox" />
							<span class="slider round"></span>
						</label>
					</div>
					<form action="#" class="wrapper_buttons">
						<div class="input-hidden-menu">
							<label for="min-sett">Min</label>
							<input type="number" id="min-sett">
						</div>
						<div class="input-hidden-menu">
							<label for="max-sett">Max</label>
							<input type="number" id="max-sett">
						</div>
						<div class="input-hidden-menu">
							<label for="shots-sett">Shots</label>
							<input type="number" id="shots-sett">
						</div>
						<div class="buttons-hidden-menu">
							<button id="config" class="basic-btn">CONFIG</button>
						</div>
					</form>
				</nav>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="wrapper_scoreboard">
			<p class="min_text">min <span>1</span></p>
			<div class="wrapper_info">
				<p id="prompt_text" class="title_enter-text"></p>
				<h4 id="main_text" class="title_enter"></h4>
				<p id="shots" class="title_enter-podtext"></p>
			</div>
			<p class="max_text">max <span>100</span></p>
		</div>

		<form action="#" class="wrapper_buttons">
			<div class="input">
				<label for="user_number">Enter your number</label>
				<input type="number" id="user_number">
			</div>
			<div class="buttons">
				<button id="new_game" class="basic-btn new_game-btn">new game</button>
				<button id="check" class="basic-btn">check</button>
			</div>
		</form>
	</main>

	<footer class="footer">
		<div class="footer__container">
			<div class="authors">
				<ul class="authors__project">
					<li class="authors__title">Authors</li>
					<li class="authors__name">Aleksandr Duhenets</li>
					<li class="authors__name">Sergey Listovec</li>
					<li class="authors__name">Aleksandr Konstantynov</li>
					<li class="authors__name">Iryna Grin</li>
				</ul>
			</div>
			<div class="contacts">
				<div class="social">
					<a class="social__link" href="#">
						<img class="social__img" src="images/social-icons/linkedin.svg" alt="linkedin icon">
					</a>
					<a class="social__link" href="#">
						<img class="social__img" src="images/social-icons/facebook.svg" alt="facebook icon">
					</a>
					<a class="social__link" href="#">
						<img class="social__img" src="images/social-icons/instagram.svg" alt="instagram icon">
					</a>
				</div>
				<div class="copy">
					<p class="copy__text">
						Â© 2021, DevEducation.
						<span>All rights reserved.</span>
					</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="scripts/constant-values.js"></script>
	<script src="scripts/helpers.js"></script>
	<script src="scripts/generate.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
