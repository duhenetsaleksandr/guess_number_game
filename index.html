<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess Number</title>
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>

	<header class="header">
		<h1>Guess the Number</h1>
		<hr>
	</header>

	<main class="main">
		<div class="wrapper_scoreboard">
			<p class="min_text">min <span>1</span></p>
			<div class="wrapper_info">
				<p id="prompt_text" class="title_enter-text"></p>
				<h4 id="main_text" class="title_enter"></h4>
				<p id="shots" class="title_enter-podtext"></p>
			</div>
			<p class="max_text">max <span>100</span></p>
		</div>

		<form action="#" class="wrapper_buttons">
			<div class="input">
				<label for="user_number">Enter your number</label>
				<input type="number" id="user_number">
			</div>
			<div class="buttons">
				<button id="new_game" class="basic-btn new_game-btn">new game</button>
				<button id="check" class="basic-btn">check</button>
			</div>
		</form>
	</main>

	<footer class="footer">
		<footer class="footer">
			<div class="authors">
				<li class="authors__project">
					<ul class="authors__name">Authors</ul>
					<ul class="authors__name">Aleksandr Duhenets</ul>
					<ul class="authors__name">Sergey Listovec</ul>
					<ul class="authors__name">Aleksandr Konstantynov</ul>
					<ul class="authors__name">Iryna Grin</ul>
				</li>
			</div>
			<div class="contacts">
				<div class="social">
					<a class="social__link" href="#">
						<img class="social__img" src="images/social-icons/linkedin.svg" alt="linkedin icon">
					</a>
					<a class="social__link" href="#">
						<img class="social__img" src="images/social-icons/facebook.svg" alt="facebook icon">
					</a>
					<a class="social__link" href="#">
						<img class="social__img" src="images/social-icons/instagram.svg" alt="instagram icon">
					</a>
				</div>
				<div class="copy">
					<p class="copy__text">
						Â© 2021, DevEducation.
						All rights reserved.
					</p>
				</div>
			</div>
		</footer>
	</footer>

	<script src="scripts/constant-values.js"></script>
	<script src="scripts/random.js"></script>
	<script src="scripts/show-message.js"></script>
	<script src="scripts/game-states.js"></script>
	<script src="scripts/generate.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
