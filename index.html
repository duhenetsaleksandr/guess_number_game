<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Guess Number</title>
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

</head>

<body>

	<header class="header">
		<h1>Guess the Number</h1>
		<hr>
	</header>

	<main class="main">
		<div class="wrapper_scoreboard">
			<p class="min_text">min <span>1</span></p>
			<div class="wrapper_info">
				<h4 id="main_text" class="title_enter">enter the number</h4>
				<p id="prompt_text" class="title_enter-text">beetwen <span>1</span> and <span>100</span></p>
				<p class="title_enter-podtext"><span id="shots">5</span> shots left</p>
			</div>
			<p class="max_text">max <span>100</span></p>
		</div>

		<div class="wrapper_buttons">
			<div class="input">
				<label for="user_number">Enter your number</label>
				<input type="number" id="user_number">
			</div>
			<div class="buttons">
				<button id="new_game" class="newGame-btn">new game</button>
				<button id="check" class="basic-btn">check</button>
			</div>
		</div>
	</main>

	<footer class="footer">

	</footer>

	<script src="script/script.js"></script>
</body>

</html>
